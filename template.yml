jtex: v1
title: 'First Template'
description: 'First attempt at creating a jtex template!'
version: 1.0.0
license: TODO
source: 'https://github.com/ollyhensby/mystmd-first-template'
thumbnail: ./thumbnail.png
authors:
  - name: 'Oliver Hensby'
    website: 'https://example.com'
    affiliations:
      - 'Future of Science Publishing'
tags:
  - paper
parts:
  - id: abstract
    required: true
    description: >
      A good abstract will begin with a short description of the problem being
      addressed, briefly describe the new data or analyses, then briefly states
      the main conclusion(s) and how they are supported and uncertainties.
doc:
  - id: title
    required: true
  - id: bibliography
options:
  - type: boolean
    id: draft
    description: Mark the document as draft
files:
  - template.tex
packages:
  - amsmath
